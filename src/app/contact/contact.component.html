<div class="page-title-center">
  <h1>Contact Us</h1>
</div>

<div class="container">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm.value, $event)">
    <div class="row">
      <div class="col s12 m12">
        <div class="flow-text">
          <p class="center-align">Have a comment, concern, or other message you'd like us to see?<br> Leave us a message below!</p>
        </div>
      </div>
    </div>
    <!-- begin forms -->
    <div class="row">
      <div class="col s12 m12">
        <div class="input-field col s12">
          <textarea id="name" [maxLength]="nameMaxLength" class="materialize-textarea" formControlName="name" required (click)="onCountCharName()"
            (input)="onCountCharName()" (focus)="onFocusName()" (blur)="onBlurName()">
          </textarea>
          <label for="name" id="name-label">Your Name
            <span *ngIf="nameFieldFocused"> ({{ nameValueLength + '/' + nameMaxLength }})</span>
          </label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m12">
        <div class="input-field col s12">
          <textarea id="email" [maxLength]="emailMaxLength" class="materialize-textarea" formControlName="email" required (click)="onCountCharEmail()"
            (input)="onCountCharEmail()" (focus)="onFocusEmail()" (blur)="onBlurEmail()">
            </textarea>
          <label for="email" id="email-label">Your Email
              <span *ngIf="emailFieldFocused"> ({{ emailValueLength + '/' + emailMaxLength }})</span>
            </label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m12">
        <div class="input-field col s12">
          <textarea id="comment" [maxLength]="commentMaxLength" class="materialize-textarea" formControlName="comment" required (click)="onCountCharComment()"
            (input)="onCountCharComment()" (focus)="onFocusComment()" (blur)="onBlurComment()">
              </textarea>
          <label for="comment" id="comment-label">Your Message
                <span *ngIf="commentFieldFocused"> ({{ commentValueLength + '/' + commentMaxLength }})</span>
              </label>
        </div>
      </div>
    </div>
    <!-- end forms -->

    <!-- begin submit button -->
    <div class="row">
      <div class="col s12 m12">
        <button type="button" class="btn waves-effect waves-light tooltipped" materialize="tooltip" data-position="bottom" data-delay="10"
          data-tooltip="Coming soon">
            Submit
          </button>
        <p class="center-align flow-text" style="margin-bottom:1vw">You can also reach us at: info@code4socialgood.org</p>
      </div>
    </div>
  </form>
</div>
